<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Nest Han</title>

	    <!--jQuery: https://code.jquery.com -->
	    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	    <!--Bootstrap: https://www.bootstrapcdn.com -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- PWA Stuff -->
		<link rel="manifest" href="manifest.webmanifest">
		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js',{
					scope: '.' //for installability. read more: https://stackoverflow.com/questions/46541071/progressive-web-app-does-not-work-offline-error
				});
			};
		</script>
	    <!--Custom scripts / css here-->
	    <script>
	    	var nests = [];
	    	$(document).ready(function(){
	    		function updateText(){
	    			var str = "";
	    			for(var item of nests){
	    				str+= item + " ";
	    			}
	    			$("#copyzone").val(str.trim());
	    			$("#copy").html("Copy");//update the copy button text
	    		}

	    		$(".btn").click(function(){
	    			this.blur();
	    		});
	    		$(".btn-danger").click(function(){
	    			this.blur();
	    			$(".active").trigger("click");
	    			nests = [];
	    			updateText();
	    		});
	    		$(".btn-outline-success").click(function(){
	    			var nest = $(this).html();
	    			if($(this).hasClass("active")){
	    				//remove from list
	    				var index = nests.indexOf(nest);
						if (index !== -1) {
						  nests.splice(index, 1);
						}
	    			}else{
	    				//add to list
	    				nests.push(nest);
	    			}
	    			updateText();
	    		});

	    		$("#copy").click(function(){
	    			var nestnames = $("#copyzone").val();
	    			navigator.clipboard.writeText(nestnames);
	    			$(this).html("Copied!");
	    		});
	    	});
	    </script>
	    <style>
	    	.btn-outline-success:hover{
	    		background-color:white;
	    		color:#28a745;
	    	}
	    </style>
	    <!--Custom scripts / css here-->
	</head>
	<body>
		<div class = "container-fluid" >
			<div class = "row">
				<div class = "container">
					<fieldset>
						<legend>South Gate</legend>
						<button type="button" class="btn btn-outline-success" data-toggle="button">Manti</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">SDN</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">ABN</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">PKN</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">GGN</button>
					</fieldset>
					<fieldset>
						<legend>Anu Arendel</legend>
						<button type="button" class="btn btn-outline-success" data-toggle="button">VN</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">Guard</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">Mist</button>
					</fieldset>
					<fieldset>
						<legend>SDF</legend>
						<button type="button" class="btn btn-outline-success" data-toggle="button">Granom</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">DDL</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">CN</button>
					</fieldset>
					<fieldset>
						<legend>Others</legend>
						<button type="button" class="btn btn-outline-success" data-toggle="button">TKN</button>
						<button type="button" class="btn btn-outline-success" data-toggle="button">NM</button>
						<button type="button" class="btn btn-danger">CLEAR</button>
					</fieldset>
					<fieldset>
						<br>
						<input class = "form-control" type = "text" id = "copyzone" disabled>
						<button type="button" class="btn btn-secondary" id = "copy">Copy</button>
					</fieldset>
				</div>
			</div>
		</div>
		
	</body>
</html>
